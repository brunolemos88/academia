<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="template.xhtml">

	<ui:define name="conteudo">
		<h1>Editar modalidade</h1>
		
		<br />
		<h:form>
			<h:messages id="mensagem"/>
			<h:panelGrid columns="2">
			
				Descrição:
				<h:inputText id="modalidade" value="#{modalidadeBean.modalidade.descricao}"
					required="true"
					requiredMessage="A descricao da modalidade deve ser preenchido.">
					<f:validateLength minimum="1" />
				</h:inputText>
				
				<h:commandButton value="Editar" action="#{modalidadeBean.edita}" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
